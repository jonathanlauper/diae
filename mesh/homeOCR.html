        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="DIAE Plarform"/>
        <meta name="keywords" content="oppidum, supergrid, case tracker"/>
        <meta name="robots" content="noindex,nofollow"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>   
        <site:window>DIAE</site:window>
        <site:skin force="true">
  
        </site:skin>
      
    </head>
    <body id="c-skip-header">
      <div id="fixed-top">
        <div id="fixed-inner">
          <div id="banner" class="container">
            <div class="row">
              <div class="span8">
                <div class="navbar">
                  <div class="navbar-inner">
                    <site:navigation force="true">NAVIGATION</site:navigation>
                  </div>
                </div>
              </div>
              <div class="span3">
                <div class="row">
                  <!-- <div class="span12" id="cct-logo"/> -->
                  <div id="c-lgSel" class="span2 offset1">
                    <site:lang force="true">LANG</site:lang>
                  </div>
                  <div class="span12">
                    <site:login force="true">LOGIN</site:login>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="jumbotron">
      <div class="container">
        <div class="row" condition="site:title">
          <div class="span12" id="cct-title">
              <site:title force="true">TITLE</site:title>
          </div>
        </div>
        <div id="err-msg" class="row" >
            <div id="error" class="span12" condition="has-error">
              <span class="ui-close" onclick="javascript:document.errorOff()">X</span>
              <!-- <button class="close" onclick="javascript:document.errorOff()">&#215;</button> -->
              <site:error force="true">
                  <p>ERROR</p>
              </site:error>
            </div>
            <div id="message" class="span12" condition="has-message">
              <span class="ui-close" data-timeout="1500" onclick="javascript:document.messageOff()">X</span>
              <!-- <button class="close ui-close" onclick="javascript:document.messageOff()">&#215;</button> -->
              <site:message force="true">
                  <p>MESSAGE</p>
              </site:message>
            </div>
        </div>
        <site:content>CONTENT</site:content>
        
        <h1>OCR Recognition Experimentation</h1>
        <p>
          <h3>Upload</h3>
          <div>Make sure that the file ending of the image is .bin.png otherwise the application will not work!</div>
          <label class="btn btn-primary" for="my-file-selector">
            <input id="my-file-selector" type="file" style="display:none" onchange="$('#upload-file-info').html(this.files[0].name);encodeImageFileAsURL(this);"> Choose File...
          
          </input></label>
          <span class='label label-info' id="upload-file-info"></span>
        </p>
        
        <p id="upload_info_block">
          <div id="upload_info">
            <strong>Upload a file first</strong>
          </div>
          <img id="orig_image"></img>
        </p>
        
        <div class="row">
          <div class="col-md-auto">
            <div class="control-group button-wrapper">
              <button class="btn btn-primary btn-block" onclick="recognize()" disabled="true" id="recBtn">Recognize!</button>
            </div>
          </div>
        </div>
        
      </div>
        <div class="container">
          <!-- Example row of columns -->
          <div class="row" style="visibility: hidden">
            <div class="loader" id="spinner"></div>
          </div>
          <div class="row">
            <div class="col-md-auto">
              <h2>Recognition Result</h2>
              <div id='result'></div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
